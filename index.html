<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
        <script src="./js/main.js"></script>
</head>

<body>
<header class="cabecera">
   
</header>

    <div class="wrapper">
        <img id="logo" src="./imgs/logo_cifpva.png">

        <form>
            <div class="form-part" id="part1" >
                <i class="far fa-user"></i>
                <label class="arriba">Nombre: </label>
                <input type="text" onfocus="onFoc(this.parentNode.id)" onblur="noFoc(this.parentNode.id)">
               
            </div>

            <div class="form-part" id="part2">
                <i class="far fa-envelope"></i>
                <label class="arriba">E-mail: </label>
                <input type="text"  onfocus="onFoc(this.parentNode.id)" onblur="noFoc(this.parentNode.id)">
            </div>

            <div class="form-part" id="part3">
                <i class="fas fa-lock"></i>
                <label class="arriba">Contraseña: </label>
                <input type="password" onfocus="onFoc(this.parentNode.id)" onblur="noFoc(this.parentNode.id)"> 
            </div>

            <div class="form-part" id="part4">
                <i class="fas fa-lock"></i>
                <label  class="arriba">Repetir Contraseña: </label>
                <input type="password"  onfocus="onFoc(this.parentNode.id)" onblur="noFoc(this.parentNode.id)">
            </div>

            <div class="form-part" id="term-cond" onclick="acceptTerms()">

                <input type="checkbox" id="check"  >
                <label id="terms">Acepto los terminos y condiciones</label>
            </div>
            <div class="form-boton">
                <button id="boton">Enviar</button>
            </div>

        </form>

    </div>

</body>

</html>
